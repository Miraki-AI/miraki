apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: celerybeat
  namespace: prod
  name: celerybeat
spec:
  replicas: 1
  selector:
    matchLabels:
      service: celerybeat
  template:
    metadata:
      labels:
        service: celerybeat
    spec:
      containers:
      - args:
        - /start-celerybeat
        envFrom:
        - configMapRef:
            name: envs-prod-django
        - configMapRef:
            name: envs-prod-postgres
        - secretRef:
            name: secrets-prod-django
        - secretRef:
            name: secrets-prod-postgres
        image: 238367134311.dkr.ecr.ap-south-1.amazonaws.com/miraki/miraki_celerybeat:{CIRCLE_BUILD_NUM}
        name: celerybeat
      restartPolicy: Always