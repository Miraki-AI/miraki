apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    kubernetes.io/ingress.class: alb
  name: ingress
  namespace: prod
spec:
  rules:
  - host: "*.miraki.ai"
    http:
      paths:
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: django
            port:
              number: 5000

  - host: "*.miraki.ai"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp
            port:
              number: 80

